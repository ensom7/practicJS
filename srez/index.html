<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;500;600;700;800&display=swap" rel="stylesheet">
    <script src="assets/js/main.js" defer></script>
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Document</title>
</head>
<body>
    <div class="frame">
    <div class="header">
        <div class="container">
            <div class="header-content">
                <div class="logo">
                    <img src="img/logo.svg" alt="img">
                    <div class="logo-name">
                        <p class="react">REACT SNEAKERS</p>
                        <p class="mag">Магазин лучших кроссовок</p>
                    </div>
                </div>
                <div class="nav">
                    <div class="korzina">
                        <img src="img/kor.svg" alt="img" class="">
                        <p class="text-korz">1205руб.</p>
                    </div>
                    <img src="img/zmdi_favorite-outline.svg" alt="img">
                    <img src="img/Union.svg" alt="img">
                </div>
            </div>
        </div>
    </div>
   <div class="banner">
        <div class="container">
            <div class="banner-content">
                <p class="ban-text"><font color="#8BB43C">Stan Smith</font>,<br>
                    Forever!</p>
                <button class="btn">КУПИТЬ</button>
            </div>
        </div>
   </div>
    <div class="catalog">
        <div class="container">
            <div class="catalog-content">
                <div class="title">
                    <p>Все кроссовки</p>
                </div>
                <div class="poisk">
                    <img src="img/poiskk.png" alt="img">
                    <p class="text-poisk">Поиск...</p>
                </div>
            </div>
        </div>
   </div>
   <section class="kross">
    <div class="container">
        <div class="kross__inner">
            <h2 class="kross__title">Все кроссовки</h2>
            <div class="kross__list">
                <div class="kross__item">
                    <img src="./assets/img/Group 128.png" alt="">
                    <h2>Мужские Кроссовки Nike Blazer Mid Suede</h2>
                    <div class="price">
                        <div class="price_block">
                            <h4 class="price__title">Цена:</h4>
                            <p class="price__text">12 999 руб.</p>
                        </div>
                        <div class="price_btn">
                            <img src="./assets/img/Group 91.svg" alt="">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

<section class="section__form">
    <div class="container">
        <div class="section__form-inner">
            <h2 class="section__form-title">Добавить товар</h2>
            <form action="" id="form" class="form" onsubmit="return false">
                <input class="input" type="text" id="title" placeholder="Название">
                <input class="input" type="text" id="price" placeholder="Цена">
                <input class="input-btn" type="submit" id="add-btn" value="Добавить товар">
            </form>
        </div>
    </div>
</section>
</div>
</body>
</html>
